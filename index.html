<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" required>

    <label for="unit">Select unit:</label>
    <select id="unit">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
    </select>

    <label>Convert to:</label>
    <input type="radio" id="convertToCelsius" name="conversion" value="Celsius" checked>
    <label for="convertToCelsius">Celsius</label>
    <input type="radio" id="convertToFahrenheit" name="conversion" value="Fahrenheit">
    <label for="convertToFahrenheit">Fahrenheit</label>

    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temperature = parseFloat(document.getElementById("temperature").value);
      const fromUnit = document.getElementById("unit").value;
      const toUnit = document.querySelector('input[name="conversion"]:checked').value;

      let convertedTemp;
      if (fromUnit === "Celsius" && toUnit === "Fahrenheit") {
        convertedTemp = (temperature * 9/5) + 32;
      } else if (fromUnit === "Fahrenheit" && toUnit === "Celsius") {
        convertedTemp = (temperature - 32) * 5/9;
      } else {
        convertedTemp = temperature;
      }

      document.getElementById("result").innerHTML = `Converted temperature: ${convertedTemp.toFixed(2)} ${toUnit}`;
    }
  </script>
</body>
</html>
